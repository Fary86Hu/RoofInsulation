<script>
    const form = document.querySelector("form");
    const submitButton = form.querySelector("button[type='submit']");

    // Ellenőrizze, hogy minden kötelező mező kitöltve van-e
    function checkFormValidity() {
        const requiredInputs = form.querySelectorAll("input[required], textarea[required]");
        let isValid = true;
        requiredInputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
            }
        });
        return isValid;
    }

    // Ellenőrizze a formátumot a telefonszámnál
    function validatePhoneNumber(input) {
        const phoneNumberRegex = /^\d{11}$/;
        return phoneNumberRegex.test(input.value.trim());
    }

    // Figyelje a form beküldési eseményét
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (checkFormValidity()) {
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", form.action);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(new URLSearchParams(formData).toString());
            alert("Az üzenet elküldve!");
            form.reset();
        } else {
            alert("Kérlek tölts ki minden kötelező mezőt.");
        }
    });

    // Figyelje az űrlap mezőinek változásait, és engedélyezze vagy tiltsa a gombot
    form.addEventListener("input", function () {
        if (checkFormValidity()) {
            submitButton.removeAttribute("disabled");
        } else {
            submitButton.setAttribute("disabled", "disabled");
        }
    });

    // Figyelje a telefonszám mező érvényességét
    const phoneNumberInput = form.querySelector("input[type='tel']");
    phoneNumberInput.addEventListener("input", function () {
        if (validatePhoneNumber(phoneNumberInput)) {
            phoneNumberInput.setCustomValidity("");
        } else {
            phoneNumberInput.setCustomValidity("Kérlek adj meg egy érvényes telefonszámot.");
        }
    });
</script>
